
<!doctype html>
<html lang="en">
<head>
    <title>A jQuery Drag-and-Drop Quiz Game</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script type="text/javascript">

var correctCards = 0;
$( init );

function init() {

  // Hide the success message
  $('#successMessage').hide();
  $('#successMessage').css( {
    left: '580px',
    top: '250px',
    width: 0,
    height: 0
  } );

  // Reset the game
  correctCards = 0;
  $('#cardPile').html( '' );
  $('#cardSlots').html( '' );

  // Create the pile of shuffled cards
  var numbers = [ 1, 2 ];
//   numbers.sort( function() { return Math.random() - .5 } );
  var arrImg = [
      '<img src="../img/confidentialPapers.png" alt="newpapers" width="180" height="200">',
      '<img src="../img/newsPaperBig.png" alt="newpapers" width="180" height="200">'
  ];
//   var img1 = '<img src="../img/confidentialPapers.jpg" alt="newpapers" width="100" height="200">';
//   var img2 = '<img src="../img/newsPaperBig.png" alt="newpapers" width="100" height="200">';
    $('<div>' + ' ' + '</div>').data( 'number', 10 ).attr( 'id', 'card'+10 ).appendTo( '#cardPile' ).draggable( {
      containment: '#content',
      stack: '#cardPile div',
      cursor: 'move',
      revert: true
    } );
    
  for ( var i=0; i<2; i++ ) {
    $('<div>' + arrImg[i] + '</div>').data( 'number', numbers[i] ).attr( 'id', 'card'+numbers[i] ).appendTo( '#cardPile' ).draggable( {
      containment: '#content',
      stack: '#cardPile div',
      cursor: 'move',
      revert: true
    } );

  }
    $('<div>' + ' ' + '</div>').data( 'number', 11 ).attr( 'id', 'card'+11 ).appendTo( '#cardPile' ).draggable( {
      containment: '#content',
      stack: '#cardPile div',
      cursor: 'move',
      revert: true
    } );  

  // Create the card slots
  var words = [ 'one', 'two' ];
  var arrDestImg = [
      '<img src="../img/paper-shredder.png" alt="newpapers" width="180" height="200">',
      '<img src="../img/rubbish-waste-paper.png" alt="newpapers" width="180" height="200">'
  ];

    $('<div>' + arrDestImg[0] + '</div>').data( 'number', 1 ).appendTo( '#cardSlots' ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
  for ( var i=1; i<=2; i++ ) {
    $('<div>' + ' ' + '</div>').data( 'number', 100 + i ).appendTo( '#cardSlots' ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
  }
    $('<div>' + arrDestImg[1] + '</div>').data( 'number', 2 ).appendTo( '#cardSlots' ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );



}

function handleCardDrop( event, ui ) {
  var slotNumber = $(this).data( 'number' );
  var cardNumber = ui.draggable.data( 'number' );

  // If the card was dropped to the correct slot,
  // change the card colour, position it directly
  // on top of the slot, and prevent it being dragged
  // again

  if ( slotNumber == cardNumber ) {
    ui.draggable.addClass( 'correct' );
    ui.draggable.draggable( 'disable' );
    $(this).droppable( 'disable' );
    ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
    ui.draggable.draggable( 'option', 'revert', false );
    correctCards++;
  } 
  
  // If all the cards have been placed correctly then display a message
  // and reset the cards for another go

  if ( correctCards == 2 ) {
    $('#successMessage').show();
    $('#successMessage').animate( {
      left: '380px',
      top: '200px',
      width: '400px',
      height: '100px',
      opacity: 1
    } );
  }
}

</script>

</head>
<body>

<div class="wideBox">
  <h1>Drag-and-Drop the document to an appropriate bin!</h1>
  <h2>Just another Simple Game</h2>
</div>

<div id="content">

  <div id="cardPile"> </div>
  <div id="cardSlots"> </div>

  <div id="successMessage">
    <h2>You did it!</h2>
    <button onclick="init()">Play Again</button>
  </div>

</div>

<div class="wideBox">
    <p>Try your luck</p>
  </div>

</body>
</html>
