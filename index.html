
<!doctype html>
<html lang="en">
<head>
    <title>A jQuery Drag-and-Drop Quiz Game</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script type="text/javascript" src="dragdropcode.js"></script>
</head>
<body>
  <div id="backgroundDiv"> </div>

  <div class="initMessage" id="selectGame" >
    <div id="topRowMsg"><h1>Sensitive Information: select the game</h1></div>
    <div class="initContMainDiv">
      <!-- //<div id="leftTopColMsg" onclick="leftTopColMsg()" onmouseover="this.style.cursor='pointer';"></div> -->
      <div id="leftTopColMsg" >
        <!-- <h3>Documents pile here</h3> -->
        <img src="img/document-background.png" alt="a-pile-of-docs" width="330" height="200">
      </div>
      <div id="rightTopColMsg" onclick="clickTopRight()" onmouseover="this.style.cursor='pointer';">
        <!-- <h3>Drawer and an Office Desk</h3> -->
        <img src="img/deskAndDrawer.png" alt="desk-And-Drawer" width="330" height="200">
      </div>
            
      <div id="leftBotColMsg" onclick="leftBotColMsg()" onmouseover="this.style.cursor='pointer';">
        <!-- <h3>Two printers</h3> -->
        <img src="img/printPaperShred.png" alt="printers" width="330" height="200">
      </div>    
      <div id="rightBotColMsg" onclick="rightBotColMsg()" onmouseover="this.style.cursor='pointer';">
        <!-- <h3>Trash can and a paper-Shredder</h3> -->
        <img src="img/trashCanShredder.png" alt="paper-shredder" width="330" height="200">
      </div>
    </div>
  </div>
  <div class="wideBox">
    <h1>Information Security Games: Sensitive Information</h1>
    <h2>Drag and place the document(s) to the correct destination!</h2>
  </div>

  <div id="content">
    <div id="emptyCard1"> </div>
    <div id="cardPile"> </div>
    <div id="cardSlots"> </div>

    <div id="successMessage">
      <h2>Congratulations, this is correct!</h2>
      <button onclick="init()">Play again</button>
    </div>

    <div id="failedMessage">
      <h2>Oh, no! Incorrect answer!</h2>
      <button onclick="clearWrongDrop()">Try again!</button>
    </div>
  </div>

<div class="wideBox">
    <!-- <p>Educational games, MUHC (C) 2020!</p> -->
</div>

</body>
</html>
